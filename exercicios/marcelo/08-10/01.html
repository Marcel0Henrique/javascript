    <title>Exercicio - 1</title>
    <script>
        for (var i = 1; i <= 100; i++) {
            if ((i % 2) == 0) {
                console.log(i + "*");
            }else {
                console.log(i + "**");
            }
            
        }
    </script>
</head>
    <!-- Exercício 1
        Percorra todos os números de 1 até 100. Para os números ímpares, exiba no
        console um “*”, e para os números pares, dois “**”.
