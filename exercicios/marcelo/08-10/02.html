<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 2</title>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 4 == 0) {
                console.log("PIN");
            }else{
                console.log(i);
            }
            
        }
    </script>
</head>
<body>
    <!-- Exercicio 2
        Percorra todos os números de 1 até 100. Para os números múltiplos de 4, exiba a
        palavra “PIN”, e para os outros, exiba o próprio número.
    -->
</body>
</html>
