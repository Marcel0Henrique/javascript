<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">
                <h2 class="my-3 mb-5 title">Envie seu curriculo</h2>

                <form method="post">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome...">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Celular</label>
                            <input type="text" class="form-control" id="inputCelular" placeholder="Celular">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="inputNascimento" placeholder="Rua dos Bobos, nº 0">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Sobre você</label>
                        <textarea class="form-control" id="inputSobre" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputLinkedin">linkedin</label>
                            <input type="text" class="form-control" id="inputLinkedin">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputGithub">GitHub</label>
                            <input type="text" class="form-control" id="inputGithub">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputsalario">Pretenção Salarial</label>
                            <input type="text" class="form-control" id="inputsalario">
                        </div>
                    </div>
                    <button type="button" onclick="vazio()" class="btn btn-primary">Buscar</button>
                </form>
            </div>
            <div class="col-sm">

            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
</body>

</html>
