<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Criado por Marcelo Henrique-->
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--SeetAlert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Chart-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Librarium</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">

            </div>

            <div class="col-sm-8 mt-3">

                <h1 class="text-center"><strong>Biblioteca Librarium</strong></h1>

                <h3 class="text-center mb-5">Cadastro de Livros</h3>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputDepartamento">Departamento</label>
                            <select id="inputDepartamento" class="form-control">
                                <option value="Romance">Romance</option>
                                <option value="Programação">Programação</option>
                                <option value="Comedia">Comedia</option>
                                <option value="Tecnologia">Tecnologia</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="valor">Quantidade</label>
                            <input type="number" class="form-control" id="inputQuantidade">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="addDep()">Adicionar</button>
                    <button type="button" class="btn btn-primary ml-5" onclick="showGrap()" id="btn_grafico" value="exibir">Exibir</button>
                </form>



                <h3 class="text-center mt-5 mb-3" id="grafico"></h3>

                <div>
                    <canvas id="myChart" width="800" height="200"></canvas>
                </div>

            </div>

            <div class="col-sm-2">

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
